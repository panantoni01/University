<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer src="./script.js"></script>
    </head>

    <body>
        <header class="conn_status__header">
            <h1 class="conn_status__status" id="conn-status"></h1>
        </header>
        <div class="main_content">
            <ul class="pokemon-list__ul" id="pokemon-list"></ul>
            <div class="pokemon-data__content_wrapper">
                <div class="pokemon-data__content">
                    <header class="pokemon-data__header">
                        <h1 class="pokemon-data__name" id="pokemon-name"></h1>
                    </header>
                    <img id="pokemon-image">
                    <ul class="pokemon-data__types" id="pokemon-types"></ul>
                    <p class="pokemon-data__description" id="pokemon-description"></p>
                </div>
            </div>
        </div>
    </body>
</html>
