<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
        <header class="main_header">
            <h1 class="main_header__header">Contact us!</h1>
        </header>
        <form class="contact_form">
            <div class="contact_form__field_wrapper contact_form__field_wrapper--name">
                <label for="name">Name (required):</label>
                <input class="contact_form__box contact_form--req" id="name" name="name" required />
            </div>

            <div class="contact_form__field_wrapper contact_form__field_wrapper--surname">
                <label for="surname">Surname:</label>
                <input class="contact_form__box" id="surname" name="surname" />
            </div>

            <div class="contact_form__field_wrapper contact_form__field_wrapper--email">
                <label for="email">Email (required):</label>
                <input class="contact_form__box contact_form--req" id="email" name="email" required pattern="\S+@\S+\.\S+" />
            </div>

            <div class="contact_form__field_wrapper contact_form__field_wrapper--phone">
                <label for="phone">Phone:</label>
                <input class="contact_form__box" id="phone" name="phone" pattern="[0-9]{9}"/>
            </div>

            <div class="contact_form__field_wrapper contact_form__field_wrapper--reason">
                <label for="reason">Reason (required):</label>
                <select class="contact_form__box contact_form--req" id="reason" name="reason" required>
                    <option value="">-select an option--</option>
                    <option value="reason1">Reason 1</option>
                    <option value="reason2">Reason 2</option>
                    <option value="reason3">Reason 3</option>
                </select>
            </div>

            <div class="contact_form__field_wrapper contact_form__field_wrapper--message">
                <label for="message">Message (required):</label>
                <textarea class="contact_form__box contact_form--req" id="message" name="message" required rows="10"></textarea>
            </div>

            <div class="contact_form__field_wrapper contact_form__field_wrapper--newsletter">
                <label for="newsletter">Subscribe to our newsletter</label>
                <input class="contact_form__box" type="checkbox" id="newsletter" name="newsletter"></input>
            </div>

            <button class="contact_form__button" type="submit">Submit</button>
          </form>
    </div>
  </body>
</html>
